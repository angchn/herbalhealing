<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{url_for('static',filename='styles.css')}}>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <title>404 Page Not Found</title>
</head>
<body>
    <div class="error_page">
        <i class="far fa-frown" style="font-family: Font Awesome 5 Free; font-size: 250px; color: #7d9758;"></i> <!-- frown face icon -->
        <h1 class="error">404</h1> 
        <p class="error_text">Page Not Found</p> <!-- title -->
        <p class="error_subtext">The page you are looking for does not exist or another error has occured.</p>
        <p>Return <a href="{{url_for('home')}}" id="error_link">home</a>.</p> <!-- link back to home page -->
    </div>
</body>
</html>
