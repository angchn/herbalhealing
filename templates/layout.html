<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{url_for('static',filename='styles.css')}}>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <title>{% block title %}{% endblock %} | Herbal Healing</title>
</head> 
<body>
    <div id="bar"> <!-- navigation bar -->
        <div id="header">
            <div id="title"> <!-- title of the website -->
                <a href="{{url_for('home')}}">
                    <i class="fas fa-seedling" style="font-family: Font Awesome 5 Free; font-size: 30px; color: white;"></i>
                    HERBAL HEALING
                </a>
            </div>
            <div class="menu"> <!-- menu bar -->
                <a id="button_repository" href="{{url_for('repository')}}">REPOSITORY</a> <!-- repository button -->
                <a id="button_gallery" href="{{url_for('gallery')}}">GALLERY</a> <!-- gallery button-->
                <a id="button_about" href="{{url_for('about')}}">ABOUT</a> <!-- about button -->
                <a class="button_contact" href="{{url_for('contact')}}">CONTACT</a> <!-- contact button-->
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <div id="footer">
        <div id="footer_text">
            <div class="footer_name">
                <h1 id="footer_title">HERBAL HEALING</h1>
                <p style="color: #c7c69c; margin-top: -10px; cursor: default;">The knowledge, use and delight of herbs in everyday life.</p>
            </div>
            <div class="footer_column" style="margin-left: 30%; margin-top: 2%;">
                <a class="footer_button" href="{{url_for('home')}}">HOME</a>
                <a class="footer_button" href="{{url_for('repository')}}">REPOSITORY</a>
            </div>
            <div class="footer_column" style="margin-left: 5%; margin-top: 2%;">
                <a class="footer_button" href="{{url_for('about')}}">ABOUT</a>
                <a class="footer_button" href="{{url_for('contact')}}">CONTACT</a>
            </div>
            <div class="footer_column" style="margin-left: 5%; margin-top: 2%;">
                <a class="footer_button" href="https://github.com/angelaychen/website" target="_blank" rel="noopener noreferrer">GITHUB</a>
            </div>
        </div>
        <p id="copyright">Â© 2021 Angela Chen. All Rights Reserved.</p>
    </div>
</body>
</html>
