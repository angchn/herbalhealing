<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{url_for('static',filename='repository_styles.css')}}>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <title>Repository | Herbal Healing</title>
</head>
<body>
    <div id="bar"> <!-- navigation bar -->
        <div id="header">
            <div id="title"> <!-- title of the website -->
                <a href="{{url_for('home')}}">
                    <i class="fas fa-seedling" style="font-family: Font Awesome 5 Free; font-size: 30px; color: white;"></i>
                    HERBAL HEALING
                </a>
            </div>
            <div class="menu"> <!-- menu bar -->
                <a id="button_repository" href="{{url_for('repository')}}">REPOSITORY</a> <!-- repository button -->
                <a id="button_gallery" href="{{url_for('gallery')}}">GALLERY</a> <!-- gallery button-->
                <a id="button_about" href="{{url_for('about')}}">ABOUT</a> <!-- about button -->
                <a id="button_contact" href="{[url_for('contact')}}">CONTACT</a> <!-- contact button-->
            </div>
        </div>
    </div>
    <div id="page">
        <h1 id="page_name">REPOSITORY</h1> <!-- page name-->
        <div id="sort"> <!-- sorting bar -->
            <div id="filter-dropdown">
                <button id="filter">SORT BY</button> <!-- sort button -->
                <div id="filter-content">
                    <a id="option" href="{{url_for('repository')}}">NAME</a> <!-- sort by name -->
                        <div id="option-content">
                            <a href="{{url_for('repository', name='a-z')}}">A-Z</a>
                            <a href="{{url_for('repository', name='z-a')}}">Z-A</a>
                        </div>
                    <a id="option" href="{{url_for('repository')}}">RARITY</a> <!-- sort by rarity -->
                        <div id="option-content">
                            <a href="{{url_for('repository', rarity='common')}}">COMMON</a>
                            <a href="{{url_for('repository', rarity='rare')}}">RARE</a>
                            <a href="{{url_for('repository', rarity='unique')}}">UNIQUE</a>
                        </div>
                    <a id="option" href="{{url_for('repository')}}">TYPE</a> <!-- sort by type -->
                        <div id="option-content">
                            <a href="{{url_for('repository', type='flower')}}">FLOWER</a>
                            <a href="{{url_for('repository', type='fruit')}}">FRUIT</a>
                            <a href="{{url_for('repository', type='leaf')}}">LEAF</a>
                            <a href="{{url_for('repository', type='root')}}">ROOT</a>
                            <a href="{{url_for('repository', type='seed')}}">SEED</a>
                        </div>
                </div>
            </div>
            <div id="searchbar"> <!-- search button -->
                <form id="user_input" action="/search" method="post">
                    <input type="text" id="search" placeholder="SEARCH" name="filter">
                </form>
            </div>
        </div>
        <div id="repository_table"> <!-- database table display -->
            <table>    
                <tr id="categories_row">
                    <th>NAME</th>
                    <th>RARITY</th>
                    <th>TYPE</th>
                    <th style="width:150px;">PLACE OF ORIGIN</th>
                    <th>DESCRIPTION</th>
                </tr>
                {% for item in results %}
                <tr id="herb_row">
                    <td><a href="{{url_for('herb', id=item[0])}}" tabindex="-1">{{item[1]}}</a></td>
                    <td><a href="{{url_for('herb', id=item[0])}}" tabindex="-1">{{item[2]}}</a></td>
                    <td><a href="{{url_for('herb', id=item[0])}}" tabindex="-1">{{item[3]}}</a></td>
                    <td><a href="{{url_for('herb', id=item[0])}}" tabindex="-1">{{item[4]}}</a></td>
                    <td><a href="{{url_for('herb', id=item[0])}}" tabindex="-1">{{item[5]}}</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
