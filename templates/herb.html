{% extends "layout.html" %}
{% block title %} {{result[1]}} {% endblock %}
    {% block content %}

    <a href="{{url_for('repository')}}"><i class="fas fa-arrow-left" style="position: absolute; font-size: 38px; color: #7d9758; margin-left: 10%; margin-top: 5%;"></i></a>
    <div id="banner"> <!-- displays herb id, herb name, herb rarity and herb type -->
        <img src="/static/image/{{result[6]}}" alt="Herb Illustration" id="main_image">
        <h1 id="number">{{result[0]}}</h1> <!-- herb id -->
        <div id="herb">
            <h2 id="herb_name">{{result[1]}}</h2> <!-- herb name -->
            <pre id="categories">{{result[2]}} | {{result[3]}}</pre> <!-- herb rarity and type -->
        </div>
    </div>
    <div id="page">
        <pre id="place">PLACE OF ORIGIN: {{result[4]}}</pre>
        <p id="description"><strong>DESCRIPTION: </strong> {{result[5]}}</p>
        <p id="description"><strong>MAIN USE:</strong> {{result[7]}}</p> 
        <p id="explanation"> {{result[8]}}</p> <!-- explanation of how the herb is used -->
    </div>

    {% endblock %}
